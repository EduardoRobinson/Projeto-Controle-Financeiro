<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="CSS/main.css" type="text/css" media="screen">
	<title>Alterar Registro</title>
</head>
<body>
<h1>Digite qual registro voce deseja alterar</h1>
<div id="apagar">
	<form id="Apagar">
	<label>Digite o tipo do registro:</label>
	<input type="search" id="tipo">
	<br>
	<br>
	<label>Digite o novo valor do registro:</label>
	<input type="number" id="valor">
	<br>
	<label>Digite a nova data do registro:</label>
	<input type="date" id="data">
	<br>
	<label>Digite a nova descrição do registro:</label>
	<input type="text" id="descricao">
	</form>
	<button id="botao">Alterar</button>
</div>
<script type="text/javascript" src="alterar.js"></script>
</body>
</html>
